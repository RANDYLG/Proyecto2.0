<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/IUB.png">
    <title>Página Buscar Ofertas</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/interactive.css">
</head>
<body class="bg-light">
    <header class="mb-4">
        <!-- menú horizontal -->
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid bg-primary">
                    <!-- span sale el nombre del usario que inicio sesion -->
                    <span class="navbar-text d-flex h5" id="nombreUsuario" class="fw-bold">Hola</span>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" id="perfilBtn" href="#">Perfil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" href="#" id="buscarOfertas">Ver Ofertas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" id="cerrarSesionBtn" href="#">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Barra de búsqueda y filtro -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="busqueda" class="form-control" placeholder="Buscar ofertas...">
            </div>
            <div class="col-md-6">
                <select id="nivelAcademico" class="form-control">
                    <option value="">Seleccionar Nivel Académico</option>
                    <option value="Tecnico profesional Gestion de Sistemas Electricos">Tecnico profesional Gestion de Sistemas Electricos</option>
                    <option value="Tecnologo Gestion de Sistemas Electricos">Tecnologo Gestion de Sistemas Electricos</option>
                    <option value="Ingenieria Electrica">Ingenieria Electrica</option>
                    <option value="Tecnico profesional en Seguridad y Salud en el Trabajo">Tecnico profesional en Seguridad y Salud en el Trabajo</option>
                    <option value="Tecnologo en gestion de Seguridad y Salud en el Trabajo">Tecnologo en gestion de Seguridad y Salud en el Trabajo</option>
                    <option value="Ingenieria en Seguridad y Salud en el trabajo">Ingenieria en Seguridad y Salud en el trabajo</option>
                    <option value="Tecnico profesional en Operacion de Procesos Industriales">Tecnico profesional en Operacion de Procesos Industriales</option>
                    <option value="Tecnologo en Gestion de Procesos Industriales">Tecnologo en Gestion de Procesos Industriales</option>
                    <option value="Ingenieria Industrial">Ingenieria Industrial</option>
                    <option value="Tecnico profesional en Mantenimiento Electromecanico">Tecnico profesional en Mantenimiento Electromecanico</option>
                    <option value="Tecnologo en Gestion de Sistemas Electromecanicos">Tecnologo en Gestion de Sistemas Electromecanicos</option>
                    <option value="Tecnico profesional en Mantenimiento Electronico Industrial">Tecnico profesional en Mantenimiento Electronico Industrial</option>
                    <option value="Tecnologo en Automatizacion Electronica Industrial">Tecnologo en Automatizacion Electronica Industrial</option>
                    <option value="Ingenieria Mecatronica">Ingenieria Mecatronica</option>
                    <option value="Tecnico profesional en Mantenimiento de Sistemas Informaticos">Tecnico profesional en Mantenimiento de Sistemas Informaticos</option>
                    <option value="Tecnologo en Gestion de Sistemas Informaticos">Tecnologo en Gestion de Sistemas Informaticos</option>
                    <option value="Tecnico Profesional Instalacion y Mantenimiento de Redes de Telecomunicaciones">Tecnico Profesional Instalacion y Mantenimiento de Redes de Telecomunicaciones</option>
                    <option value="Tecnologo en Gestion de Redes de Telecomunicaciones">Tecnologo en Gestion de Redes de Telecomunicaciones</option>
                    <option value="Ingeniería Telematica">Ingeniería Telematica</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Contenedor para las ofertas -->
    <div class="container">
        <div id="ofertasContainer" class="row"></div>
    </div>

    <!-- Modal para mostrar detalles de la oferta -->
    <div class="modal fade" id="detallesModal" tabindex="-1" aria-labelledby="detallesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detallesModalLabel">Detalles de la Oferta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 id="detallesTitulo"></h5>
                    <p><strong>Empresa:</strong> <span id="detallesEmpresa"></span></p>
                    <p><strong>Responsabilidades:</strong> <span id="detallesResponsabilidades"></span></p>
                    <p><strong>Requisitos:</strong> <span id="detallesRequisitos"></span></p>
                    <p><strong>Beneficios:</strong> <span id="detallesBeneficios"></span></p>
                    <p><strong>Ubicación:</strong> <span id="detallesUbicacion"></span></p>
                    <p><strong>Fecha de Publicación:</strong> <span id="detallesFechaPublicacion"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <a href="https://www.unibarranquilla.edu.co/" class="text-white text-decoration-none">Unibarranquilla</a> |
            <a href="https://www.unibarranquilla.edu.co/academia/portales-academicos/practicas-profesionales" class="text-white text-decoration-none">Prácticas Profesionales</a> |
            <a href="link3.html" class="text-white text-decoration-none">PQRSD</a>
        </div>
    </footer>
    
    <script src="../js/caragarOfertas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
