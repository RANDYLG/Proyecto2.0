<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../img/IUB.png">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- http://localhost/Proyecto_Parcial/Pagina%20WEB/Proyecto2.0/html/login.html -->
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-4 col-lg-4 ">
                <div class="text-center my-4">
                    <img src="../img/logo2.png" alt="Logo" class="img-fluid">
                </div>
                <form class="card p-4 shadow-sm" id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="@unibarranquilla">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" id="ingresarBtn" value="Entrar" onclick="">Ingresar</button>
                        <button type="button" class="btn btn-secondary" id="regresarBtn">Regresar</button>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="mt-2 text-center">
                        <span>¿No tienes cuenta? <a href="../html/registrarce.html" class="text-decoration-none">Registrarse</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
