<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../img/IUB.png">
        <title>Perfil de Usuario</title>
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/interactive.css">
    </head>
<body class="bg-light">
    <header class="mb-4">
        <!-- menu horizontal -->
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid bg-primary">
                    <span class="navbar-text d-flex h5" id="nombreUsuario" class="fw-bold">Hola</span>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" href="../html/pgnUsuarios.html"> Inicio </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" id="perfilBtn" href="#"> Perfil </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" href="#" id="buscarOfertas"> Ver Ofertas </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" id="cerrarSesionBtn" href="#"> Cerrar Sesión </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2 class="mb-4">Formulario de Hoja de Vida</h2>
        <form id="perfilForm">
            <fieldset class="mb-4 card p-4 shadow-sm">
                <!-- datos persoanles -->
                <legend class="text-center">Datos Personales</legend>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="nombreCompleto" class="form-label">Nombre completo:</label>
                            <input type="text" class="form-control" id="nombreCompleto">
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad:</label>
                            <input type="number" class="form-control" id="edad">
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                            <input type="date" class="form-control" id="fechaNacimiento">
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Género:</label>
                            <select class="form-select" id="genero">
                                <option value="">Seleccione</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo:</label>
                            <input type="email" class="form-control" id="correo">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" class="form-control" id="direccion">
                        </div>
                        <div class="mb-3">
                            <label for="carneConducir" class="form-label">Carné de conducir:</label>
                            <input type="text" class="form-control" id="carneConducir">
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- perfil estudiante -->
            <fieldset class="mb-4 card p-4 shadow-sm">
                <legend>Perfil Estudiante</legend>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion"></textarea>
                </div>
            </fieldset>

            <!-- formacion and experiencia-->
            <fieldset class="card p-4 shadow-sm mb-4">
                <div class="row">
                    <div class="col-lg-6">
                        <fieldset class="mb-4" id="formacionFieldset">
                            <legend>Formación</legend>
                            <div class="mb-3">
                                <label class="form-label">Formación:</label>
                                <select class="form-select formacion">
                                    <option value="">Seleccione</option>
                                    <!-- <option value="Bachiller">Bachiller</option> -->
                                    <option value="Técnico">Técnico</option>
                                    <option value="Tecnologo">Tecnologo</option>
                                    <option value="Ingenieria">Ingenieria</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Institución:</label>
                                <input type="text" class="form-control institucion">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Localidad:</label>
                                <input type="text" class="form-control localidad">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha de inicio:</label>
                                <input type="date" class="form-control fechaInicio">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha de fin:</label>
                                <input type="date" class="form-control fechaFin">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input aunPresente" id="aunPresente">
                                <label class="form-check-label" for="aunPresente">Aún presente</label>
                            </div>
                            <button type="button" class="btn btn-secondary" id="agregarFormacion">Agregar otra formación</button>
                        </fieldset>
                    </div>
                    <div class="col-lg-6">
                        <fieldset class="mb-4" id="experienciaFieldset">
                            <legend>Experiencia</legend>
                            <div class="mb-3">
                                <label class="form-label">Puesto:</label>
                                <input type="text" class="form-control puesto">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Empresa:</label>
                                <input type="text" class="form-control empresa">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Localidad:</label>
                                <input type="text" class="form-control localidadExp">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha de inicio:</label>
                                <input type="date" class="form-control fechaInicioExp">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Fecha de fin:</label>
                                <input type="date" class="form-control fechaFinExp">
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input aunPresenteExp" id="aunPresenteExp">
                                <label class="form-check-label" for="aunPresenteExp">Aún presente</label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descripción:</label>
                                <textarea class="form-control descripcionExp"></textarea>
                            </div>
                            <button type="button" class="btn btn-secondary" id="agregarExperiencia">Agregar otra experiencia</button>
                        </fieldset>
                    </div>
                </div>
            </fieldset>

            <fieldset class="card p-4 shadow-sm mb-4">
                <div class="row">
                    <div class="col-lg-6"> <!-- competencias  -->
                        <fieldset class="mb-4" id="competenciasFieldset">
                            <legend>Competencias</legend>
                            <div class="mb-3">
                                <label class="form-label">Competencia:</label>
                                <input type="text" class="form-control competencia">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nivel:</label>
                                <select class="form-select nivelCompetencia">
                                    <option value="">Seleccione</option>
                                    <option value="Bajo">Bajo</option>
                                    <option value="Medio">Medio</option>
                                    <option value="Alto">Alto</option>
                                    <option value="Nativo">Nativo</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-secondary" id="agregarCompetencia">Agregar otra competencia</button>
                        </fieldset>
                        <!-- idiomas -->
                        <fieldset class="mb-4" id="idiomasFieldset">
                            <legend>Idiomas</legend>
                            <div class="mb-3">
                                <label class="form-label">Idioma:</label>
                                <input type="text" class="form-control idioma">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nivel:</label>
                                <select class="form-select nivelIdioma">
                                    <option value="">Seleccione</option>
                                    <option value="Bajo">Bajo</option>
                                    <option value="Medio">Medio</option>
                                    <option value="Alto">Alto</option>
                                    <option value="Nativo">Nativo</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-secondary" id="agregarIdioma">Agregar otro idioma</button>
                        </fieldset>
                    </div>
                    <div class="col-lg-6"><!-- referencia -->
                        <fieldset class="mb-4" id="referenciasFieldset">
                            <legend>Referencias</legend>
                            <div class="mb-3">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control nombreReferencia">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Empresa:</label>
                                <input type="text" class="form-control empresaReferencia">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Localidad:</label>
                                <input type="text" class="form-control localidadReferencia">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono:</label>
                                <input type="tel" class="form-control telefonoReferencia">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo:</label>
                                <input type="email" class="form-control correoReferencia">
                            </div>
                            <button type="button" class="btn btn-secondary" id="agregarReferencia">Agregar otra referencia</button>
                        </fieldset>
                    </div>
                </div>
            </fieldset>
            
            <!-- pasatiempos -->
            <fieldset class="mb-4 card p-4 shadow-sm">
                <legend>Pasa tiempos</legend>
                <div class="mb-3">
                    <label for="pasatiempos" class="form-label">Pasatiempos:</label>
                    <textarea class="form-control" id="pasatiempos"></textarea>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary mb-4">Guardar</button>
        </form>
    </main>
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <a href="https://www.unibarranquilla.edu.co/" class="text-white text-decoration-none">Unibarranquilla</a> |
            <a href="https://www.unibarranquilla.edu.co/academia/portales-academicos/practicas-profesionales" class="text-white text-decoration-none">Prácticas Profesionales</a> |
            <a href="link3.html" class="text-white text-decoration-none">PQRSD</a>
        </div>
    </footer>
    <script src="../js/pgnUsuarios.js"></script>
</body>
</html>
