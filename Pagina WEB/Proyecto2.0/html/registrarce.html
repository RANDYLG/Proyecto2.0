<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="../img/IUB.png">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- http://localhost/Proyecto_Parcial/Pagina%20WEB/Proyecto2.0/html/registrarce.html -->
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center my-4">
                    <img src="../img/logo2.png" alt="Logo" class="img-fluid">
                </div>
                <form class="card p-4 shadow-sm" id="registrarceForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                        <select class="form-select" id="tipoUsuario" name="tipoUsuario">
                            <option value="">Selecciona Tipo de Usuario</option>
                            <option value="empresa">Empresa</option>
                            <option value="estudiante">Estudiante</option>
                            <!-- <option value="administrador">Administrador</option> -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="email" class="form-control" id="usuario" name="usuario" placeholder="Usuario" readonly>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" id="registrarBtn">Registrar</button>
                        <button type="button" class="btn btn-secondary" id="regresarBtn">Regresar</button>
                    </div>
                    <div class="mt-3 text-center">
                        <span>¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none">Iniciar sesión</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/registrarce.js"></script>
</body>
</html>
