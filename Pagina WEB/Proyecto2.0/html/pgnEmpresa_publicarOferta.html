<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/IUB.png">
    <title>Publicar Ofertas</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/interactive.css">
</head>
<body class="bg-light">
    <header class="mb-4">
        <!-- menú horizontal -->
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid bg-primary">
                    <span class="navbar-text d-flex h5" id="nombreUsuario" class="fw-bold">Hola</span>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" href="#" id="inicioBtn" > Inicio </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" id="empresaBtn" href="#"> Empresa </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" href="#" id="publicarOfertasBtn" > Publicar Ofertas </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active nav-hover" aria-current="page" id="cerrarSesionBtn" href="#"> Cerrar Sesión </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2 class="mb-4">Publicar Ofertas</h2>
        <form id="ofertaForm">
            <div class="mb-3">
                <label for="tituloPuesto" class="form-label">Título del Puesto</label>
                <input type="text" id="tituloPuesto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descripcionEmpresa" class="form-label">Descripción de la Empresa</label>
                <textarea id="descripcionEmpresa" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="responsabilidades" class="form-label">Responsabilidades del Puesto</label>
                <textarea id="responsabilidades" class="form-control" rows="4" required></textarea>
            </div>
            <div id="requisitosContainer" class="mb-3">
                <label class="form-label">Requisitos</label>
                <div class="input-group mb-2">
                    <select class="form-select" required>
                        <option value="" disabled selected>Seleccione un requisito</option>
                        <option value="Tecnico profesional Gestion de Sistemas Electricos">Técnico profesional Gestión de Sistemas Eléctricos</option>
                        <option value="Tecnologo Gestion de Sistemas Electricos">Tecnólogo Gestión de Sistemas Eléctricos</option>
                        <option value="Ingenieria Electrica">Ingeniería Eléctrica</option>
                        <option value="Tecnico profesional en Seguridad y Salud en el Trabajo">Técnico profesional en Seguridad y Salud en el Trabajo</option>
                        <option value="Tecnologo en gestion de Seguridad y Salud en el Trabajo">Tecnólogo en gestión de Seguridad y Salud en el Trabajo</option>
                        <option value="Ingenieria en Seguridad y Salud en el trabajo">Ingeniería en Seguridad y Salud en el trabajo</option>
                        <option value="Tecnico profesional en Operacion de Procesos Industriales">Técnico profesional en Operación de Procesos Industriales</option>
                        <option value="Tecnologo en Gestion de Procesos Industriales">Tecnólogo en Gestión de Procesos Industriales</option>
                        <option value="Ingenieria Industrial">Ingeniería Industrial</option>
                        <option value="Tecnico profesional en Mantenimiento Electromecanico">Técnico profesional en Mantenimiento Electromecánico</option>
                        <option value="Tecnologo en Gestion de Sistemas Electromecanicos">Tecnólogo en Gestión de Sistemas Electromecánicos</option>
                        <option value="Tecnico profesional en Mantenimiento Electronico Industrial">Técnico profesional en Mantenimiento Electrónico Industrial</option>
                        <option value="Tecnologo en Automatizacion Electronica Industrial">Tecnólogo en Automatización Electrónica Industrial</option>
                        <option value="Ingenieria Mecatronica">Ingeniería Mecatrónica</option>
                        <option value="Tecnico profesional en Mantenimiento de Sistemas Informaticos">Técnico profesional en Mantenimiento de Sistemas Informáticos</option>
                        <option value="Tecnologo en Gestion de Sistemas Informaticos">Tecnólogo en Gestión de Sistemas Informáticos</option>
                        <option value="tecnico profesional Instalacion y Mantenimiento de Redes de Telecomunicaciones">Técnico profesional Instalación y Mantenimiento de Redes de Telecomunicaciones</option>
                        <option value="Tecnologo en Gestion de Redes de Telecomunicaciones">Tecnólogo en Gestión de Redes de Telecomunicaciones</option>
                        <option value="Ingenieria Telematica">Ingeniería Telemática</option>
                    </select>
                    <button type="button" class="btn btn-secondary" onclick="agregarRequisito()">Agregar otro requisito</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="beneficios" class="form-label">Beneficios y Compensaciones</label>
                <textarea id="beneficios" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input type="text" id="ubicacion" class="form-control" required>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="guardarOferta()">Guardar</button>
                <button type="reset" class="btn btn-secondary">Vaciar Campos</button>
            </div>
        </form>
    </div>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <a href="https://www.unibarranquilla.edu.co/" class="text-white text-decoration-none">Unibarranquilla</a> |
            <a href="https://www.unibarranquilla.edu.co/academia/portales-academicos/practicas-profesionales" class="text-white text-decoration-none">Prácticas Profesionales</a> |
            <a href="link3.html" class="text-white text-decoration-none">PQRSD</a>
        </div>
    </footer>

    <script src="../js/pgnEmpresa.js"></script>
</body>
</html>
